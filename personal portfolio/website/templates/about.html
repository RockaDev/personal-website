    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" id="home" href="/">Home</a>
        <a class="nav-item nav-link" id="about" href="/about">About me</a>
        <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
        {% else %}
        <a class="nav-item nav-link" id="signUp" href="/signup">Sign Up</a>

        {% endif %}
      </div>
    </div>

  <nav class="navigationBar">

<br/>

  <style>
    html {
      cursor:url(https://img.icons8.com/external-color-for-better-life-royyan-wijaya/64/000000/external-cursor-user-interface-color-for-better-life-royyan-wijaya.png) 10 3, auto;
    }

    body {
      width: 100%;
      height: 100%;
      background: white;
      background-size: cover;
      overflow: visible;
    }

    .last-below-navbar-text {
      color:rgb(136, 136, 136);
      text-align: center;
      font-family: 'Arial';
      font-weight: 2;
      font-size: 14px;
      margin: 0 auto;
      padding: 10px;
    }
    .end-copyright {
      color:rgb(136, 136, 136);
      text-align: center;
      font-family: 'Arial';
      font-weight: 2;
      margin: 0 auto;
    }

    a {
      cursor:url(https://img.icons8.com/external-color-for-better-life-royyan-wijaya/64/000000/external-cursor-user-interface-color-for-better-life-royyan-wijaya.png) 10 3, auto;
    }
    p {
      cursor:url(https://img.icons8.com/external-color-for-better-life-royyan-wijaya/64/000000/external-cursor-user-interface-color-for-better-life-royyan-wijaya.png) 10 3, auto;
    }
    .below-navbar {
      margin: 0 auto;
      width: 100%;
      height: 70vh;
      margin-top: 100vh;
      background-image: linear-gradient(to bottom, #1e1e27, #181820, #131218, #0a0a10, #000004);
    }

    
    .last-below-navbar {
      margin: 0 auto;
      width: 100%;
      height: 10vh;
      background-image: linear-gradient(to left, #111114, #18181b, #1f1f22, #262629, #2d2d30);
    }

    .navigationBar {
      margin: 0 auto;
      background-image: linear-gradient(to right bottom, #040b14, #061418, #0c1a19, #151f19, #20231a);
      width: 100%;
      height: 30vh;
      position: flex;
      text-align: center;
      align-items: center;
      align-content: center;
    }

    #demo {
      font-family: 'Fuzzy Bubbles', cursive;
      font-family: 'Indie Flower', cursive;
      font-family: 'Josefin Sans', sans-serif;
      margin-top: 25px;
      margin: 0 auto;
      color: black;
      align-content: center;
      align-items: center;
      text-align: center;
    }
    .aboutme {
      font-family: 'Arial';
      font-weight: bold;
      font-size: 25px;
      color: snow;
      text-align: center;
      display: inline-block;
      padding: 10px;
      border: 1px solid orange;
      text-align: center;
      vertical-align:middle;
    }

    .button {
      position: flex;
      margin-top: 3vh;
      cursor:url(https://img.icons8.com/external-color-for-better-life-royyan-wijaya/64/000000/external-cursor-user-interface-color-for-better-life-royyan-wijaya.png) 10 3, auto;

    }

    .button input[type="submit"] {
      background: white;
      color: black;
      font-weight: bold;
      border: 0px;
      border: 1px solid white;
      text-align: center;
      padding: 10px;
      width: 300px;
      border-radius: 4px;
      cursor: pointer;
      cursor:url(https://img.icons8.com/external-color-for-better-life-royyan-wijaya/64/000000/external-cursor-user-interface-color-for-better-life-royyan-wijaya.png) 10 3, auto;

    }
    .button input[type="submit"]:hover {
      color: black;
      box-shadow: 0 10px 20px rgba(145, 92, 182, .4);
      cursor:url(https://img.icons8.com/external-color-for-better-life-royyan-wijaya/64/000000/external-cursor-user-interface-color-for-better-life-royyan-wijaya.png) 10 3, auto;

    }
